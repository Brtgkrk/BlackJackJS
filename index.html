<!doctype html>
<html lang="pl">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/jquery/jquery-3.4.1.min.js"></script>
  <title>BlackJack!</title>
</head>

<body>

  <!-- The Modal -->
  <div class="modal fade" id="alert-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal body -->
        <div class="modal-body" id="alert-text">

        </div>
      </div>
    </div>
  </div>

  </div>


  <main class="container-fluid">

    <!--Dealer Deck-->
    <div class="row justify-content-center">
      <div class="col">
        <h2>Dealer Deck:</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <h3 id="dealer-points">points: 0</h3>
    </div>
    <div class="row justify-content-center" id="dealer-deck"></div>

    <!--Player Deck-->
    <div class="row justify-content-center">
      <div class="col">
        <h2>Your Deck:</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <h3 id="player-points">points: 0</h3>
    </div>
    <div class="row justify-content-center" id="player-deck"></div>

    <div class="row">
      <div class="col" id="statistics">

      </div>
    </div>

    <!--Buttons-->
    <div class="row justify-content-center">
      <input class="btn btn-primary btn-bj" id="btn-hit" type="button" value="Hit">
      <input class="btn btn-danger btn-bj" id="btn-stand" type="button" value="Stand">
      <input class="btn btn-success btn-bj" id="btn-deal" type="button" value="Deal">
    </div>

  </main>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src=" scripts/blackjack.js"> </script> <!-- Optional JavaScript -->
</body>

</html>
